name: Scrape Shutdowns Information

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:        # Allow manual trigger

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Resolve Playwright version
        id: pw
        shell: bash
        run: bash scripts/resolve-playwright-version.sh

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ steps.pw.outputs.version }}

      - name: Cache npm
        id: npm-cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-node20-playwright-${{ steps.pw.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-npm-node20-
          
      - name: Install Playwright
        run: |
          npm install playwright@${{ steps.pw.outputs.version }}
          npx playwright install --with-deps chromium

      - name: Read currently deployed stamp (safe)
        id: deployed
        shell: bash
        env:
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: bash scripts/read-deployed-update-stamp.sh

      - name: Save npm cache
        if: steps.npm-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-node20-playwright-${{ steps.pw.outputs.version }}

      - name: Save Playwright browsers
        if: steps.pw-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ steps.pw.outputs.version }}
          
      - name: Run scraper
        env:
          TARGET_URL: ${{ secrets.TARGET_URL }}
          DATA_VARIABLE_NAME: ${{ secrets.DATA_VARIABLE_NAME }}
        run: node scraper.js

      - name: Scrape summary (redacted)
        shell: bash
        run: |
          set -euo pipefail
          node scripts/print-scrape-summary.js
          echo "Previously deployed update stamp: ${{ steps.deployed.outputs.update }}"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./scraped-data
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify GitHub Pages updated (bullet-proof)
        shell: bash
        env:
          DEPLOYMENT_PAGE_URL: ${{ steps.deployment.outputs.page_url }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: bash scripts/verify-pages-updated.sh
